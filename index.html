<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>

    <div class="container">
        <h2 class="titulo">Contador de Palavras</h2>
        <textarea class="text-input" placeholder="Digite aqui..."></textarea>

        <div>
            <strong>Número de Palavras</strong>
            <span class="word-count">0</span>
        </div>

        <div>
            <strong>Número de Letras</strong>
            <span class="letter-count">0</span>
        </div>

        <div>
            <strong>Número de Espaços</strong>
            <span class="space-count">0</span>
        </div>
    </div>
    
</body>
</html>
